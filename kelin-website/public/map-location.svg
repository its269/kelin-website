<svg width="400" height="180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mapGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F0F0F0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Map background -->
  <rect width="400" height="180" fill="url(#mapGrad)"/>
  
  <!-- Grid pattern for map -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#DDD" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="400" height="180" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Streets -->
  <rect x="0" y="80" width="400" height="8" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <rect x="150" y="0" width="8" height="180" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  <rect x="250" y="0" width="8" height="180" fill="#FFF" stroke="#CCC" stroke-width="1"/>
  
  <!-- Street names -->
  <text x="200" y="95" text-anchor="middle" fill="#666" font-family="Arial" font-size="10">Main Street</text>
  <text x="165" y="50" text-anchor="middle" fill="#666" font-family="Arial" font-size="8" transform="rotate(-90, 165, 50)">Tech Dr</text>
  <text x="265" y="50" text-anchor="middle" fill="#666" font-family="Arial" font-size="8" transform="rotate(-90, 265, 50)">Innovation Ave</text>
  
  <!-- Buildings blocks -->
  <rect x="20" y="20" width="120" height="50" fill="#E0E0E0" stroke="#AAA" stroke-width="1" opacity="0.7"/>
  <rect x="170" y="20" width="70" height="50" fill="#E0E0E0" stroke="#AAA" stroke-width="1" opacity="0.7"/>
  <rect x="270" y="20" width="100" height="50" fill="#E0E0E0" stroke="#AAA" stroke-width="1" opacity="0.7"/>
  
  <rect x="20" y="100" width="120" height="60" fill="#E0E0E0" stroke="#AAA" stroke-width="1" opacity="0.7"/>
  <rect x="170" y="100" width="70" height="60" fill="#E0E0E0" stroke="#AAA" stroke-width="1" opacity="0.7"/>
  <rect x="270" y="100" width="100" height="60" fill="#E0E0E0" stroke="#AAA" stroke-width="1" opacity="0.7"/>
  
  <!-- Water/park area -->
  <ellipse cx="350" cy="140" rx="40" ry="25" fill="#B0E0E6" opacity="0.6"/>
  <text x="350" y="145" text-anchor="middle" fill="#4682B4" font-family="Arial" font-size="8">Park</text>
</svg>